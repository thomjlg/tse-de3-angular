<h2>List of Users</h2>
<ul class="users">
  <li *ngFor="let user of users"
    [class.selected]="user === selectedUser"
    (click)="onSelect(user)">
    <span class="badge">{{user.nom}}</span> {{user.prenom}}
  </li>
</ul>

<div *ngIf="selectedUser">

  <h4>Informations concernant {{selectedUser.nom | uppercase}} {{selectedUser.prenom}} </h4>
  <div><span>Age : </span>{{selectedUser.age}}</div>
  <div><span>Nationalit√© : </span>{{selectedUser.nationalite}}</div>


</div>
