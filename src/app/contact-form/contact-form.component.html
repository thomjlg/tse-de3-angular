<h2>Formulaire de contact</h2>
<p><i>N'hésitez pas à laisser un message pour plus d'informations</i></p>

<div>
    <span>email</span>
    <input type=email [(ngModel)]="login" required placeholder="nom@email.com">
</div>
<div>
    <span>message</span>
    <textarea [(ngModel)]="message" required  placeholder='your message' rows=10></textarea>    
</div>
<div>
    <button (click)='validate()' >Send mail</button>
</div>
